<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
   <style>
  body {
    margin: 0;
    background-color: #000; /* Черный фон, как на баннере */
    display: flex;
    flex-direction: column;
    align-items: center;    /* Центрируем картинки по горизонтали */
  }

  .container {
    width: 100%;
    max-width: 1080px;      /* Чтобы на компах не растянулось на весь экран */
    text-align: center;
  }

  img {
    display: block;
    margin: 0 auto;         /* Дополнительная страховка центровки */
    max-width: 100%;        /* Чтобы картинки не вылезали за экран телефона */
    height: auto;
  }

  .btn-img {
    width: 60%;             /* Кнопка обычно чуть меньше ширины экрана */
    margin-top: 20px;       /* Отступ между баннером и кнопкой */
    cursor: pointer;
  }
</style>

<body>
  <div class="container">
    <img src="1.jpg" alt="Banner">
    
    <a href="https://t.me/ilission">
      <img src="2.jpg" alt="Кнопка" class="btn-img">
    </a>
  </div>
</body>
</body>
</html>
